<div class="chore-images">
  <img ng-src="{{img}}"
       class="chore"
       ng-repeat="img in chore.images"
       ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{chore.name}}</h1>

<p>{{chore.description}}</p>

<ul class="chore-thumbs">
  <li ng-repeat="img in chore.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<ul class="specs">
  <li>
    <span>Detail</span>
    <dl>
      <dt>Schedule Type</dt>
      <dd>{{chore.schedule.scheduleType}}</dd>
      <dt>Schedule</dt>
      <dd>{{chore.schedule.value + ' ' + chore.schedule.frequency}}</dd>
      <dt>Last Completed:</dt>
      <dd>{{chore.lastCompletedDate | date}}</dd>
      <dt>Due Date</dt>
      <dd>{{chore.dueDate | date}}</dd>
    </dl>
    </dl>
  </li>
</ul>
